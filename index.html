  <meta charset="UTF-8">

  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
  <title>Instagram</title>

<body>
  <main>
    <div id="main-container">
      <!--Banner container-->
      <div id="banner-container">
        <img src="assets/banner2.png" alt="Crie uma conta no Instagram">
      </div>
      <!-- Login e registro -->
      <div id="form-container">
        <div id="form-box">
          <img src="assets/logo_instagram.png" id="insta-logo" alt="Logo instagram">
          <form id="login-form">
            <input type="text" name="username" placeholder="Número de telefone, usuário ou e-mail">
            <input type="password" name="password" placeholder="Senha">
            <input type="submit" value="Entrar">
          </form>
          <div class="separator">
            <div class="line">
              <span>OU</span>
            </div>
          </div>
          <div id="other-links">
            <div id="facebook-login">
              <a
                href="https://www.facebook.com/login.php?skip_api_login=1&api_key=124024574287414&kid_directed_site=0&app_id=124024574287414&signed_next=1&next=https%3A%2F%2Fwww.facebook.com%2Fdialog%2Foauth%3Fclient_id%3D124024574287414%26locale%3Dpt_BR%26redirect_uri%3Dhttps%253A%252F%252Fwww.instagram.com%252Faccounts%252Fsignup%252F%26response_type%3Dcode%252Cgranted_scopes%26scope%3Demail%26state%3D%257B%2522fbLoginKey%2522%253A%2522aouew21p4mfh617m8wz2e18vw42r6ru2qf86a81komqtw1xrmipq%2522%252C%2522fbLoginReturnURL%2522%253A%2522%252Ffxcal%252Fdisclosure%252F%253Fnext%253D%25252F%2522%257D%26ret%3Dlogin%26fbapp_pres%3D0%26logger_id%3Deda0f27e-cf61-4722-8ed6-a28e3530b546%26tp%3Dunspecified&cancel_url=https%3A%2F%2Fwww.instagram.com%2Faccounts%2Fsignup%2F%3Ferror%3Daccess_denied%26error_code%3D200%26error_description%3DPermissions%2Berror%26error_reason%3Duser_denied%26state%3D%257B%2522fbLoginKey%2522%253A%2522aouew21p4mfh617m8wz2e18vw42r6ru2qf86a81komqtw1xrmipq%2522%252C%2522fbLoginReturnURL%2522%253A%2522%252Ffxcal%252Fdisclosure%252F%253Fnext%253D%25252F%2522%257D%23_%3D_&display=page&locale=pt_BR&pl_dbl=0">
                <img src="assets/logo_facebook.svg" alt="Facebook Login" />
                <span>Entrar com o Facebook</span>
              </a>
            </div>
            <div id="forgot-pass">
              <a href="https://www.instagram.com/accounts/password/reset/">Esqueceu a senha?</a>
            </div>
          </div>
        </div>
        <div id="register-container">
          <p>Não tem uma conta? <a href="https://www.instagram.com/accounts/emailsignup/">Cadastre-se</a></p>
        </div>
        <div id="get-app-container">
          <p>Obtenha o aplicativo</p>
          <a href="https://apps.apple.com/br/app/instagram/id389801252">
            <img src="assets/apple_btn.png" alt="Apple Store">
          </a>
          <a
            href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=ig_mid%3D87440D6C-7E1B-4DB4-9B7F-583B88879892%26utm_campaign%3DloginPage%26utm_content%3Dlo%26utm_source%3Dinstagramweb%26utm_medium%3Dbadge">
            <img src="assets/gplay_btn.png" alt="Google Play">
          </a>
        </div>
      </div>
    </div>
